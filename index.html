<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNova Solutions - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="inovation.jpeg" alt="Innovation Image" width="300">
    <h1>TechNova Solutions</h1>
    <p>At TechNova Solution, we turn ideas into intelligent digital experiences.</p>
    <p class="sub-tagline">Innovating technology for your business success..</p>
</header>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>

      <form id="contactForm" enctype="multipart/form-data">

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject">

        <label for="userImage">Upload Your Image</label>
        <input type="file" id="userImage" name="userImage" accept="image/*">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

        <button type="submit">Send Message</button>
      </form>

      <p id="responseMessage"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 TechNova Solutions. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
